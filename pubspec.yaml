name: scanflow
description: A beautiful, modern OCR mobile application with seamless user experience.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Core OCR & Camera
  google_mlkit_text_recognition: ^0.14.0
  camera: ^0.11.0+2
  
  # File Handling
  image_picker: ^1.1.2
  file_picker: ^9.0.0
  pdfx: ^2.8.0
  
  # Database & Storage
  isar: ^3.1.0+1
  isar_flutter_libs:
    path: packages/isar_flutter_libs
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # UI & Animations
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  
  # Utilities
  share_plus: ^7.0.2
  permission_handler: ^11.3.1
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  cupertino_icons: ^1.0.8
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
  

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/icons/
